<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculator</title>  
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>  
        body {  
            transition: background-color 0.5s;  
        }  
        .but{
           color: rgb(0, 0, 0);
           font-size: larger;
           position: relative;
           right: 300px;
        }
        .but:hover{
            background-color: bisque;
            color: black;
        }
    </style>   
</head>  
<body id="body" class="flex items-center justify-center h-screen bg-gray-100">  
    <button class="but" type="button" onclick="document.getElementById('body').style.backgroundColor='black';">حالت شب</button>
    <div class="bg-white shadow-lg rounded-lg p-6 w-80">  
        <input type="text" id="result" class="w-full h-12 text-right text-xl border border-gray-300 rounded mb-4 p-2" placeholder="نتیجه" disabled />  
        <div class="grid grid-cols-4 gap-2">  
            <button onclick="dataNumber('7')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">7</button>  
            <button onclick="dataNumber('8')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">8</button>  
            <button onclick="dataNumber('9')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">9</button>  
            <button onclick="dataNumber('+')" class="bg-orange-500 text-white h-12 rounded hover:bg-orange-600">+</button>  
            <button onclick="dataNumber('4')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">4</button>  
            <button onclick="dataNumber('5')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">5</button>  
            <button onclick="dataNumber('6')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">6</button>  
            <button onclick="dataNumber('-')" class="bg-orange-500 text-white h-12 rounded hover:bg-orange-600">-</button>  
            <button onclick="dataNumber('1')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">1</button>  
            <button onclick="dataNumber('2')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">2</button>  
            <button onclick="dataNumber('3')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">3</button>  
            <button onclick="dataNumber('*')" class="bg-orange-500 text-white h-12 rounded hover:bg-orange-600">×</button>  
            <button onclick="dataNumber('0')" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600 col-span-2">0</button>  
            <button onclick="claerData()" class="bg-blue-500 text-white h-12 rounded hover:bg-blue-600">C</button>  
            <button onclick="dataNumber('/')" class="bg-orange-500 text-white h-12 rounded hover:bg-orange-600">÷</button>  
            <button onclick="sum()" class="bg-green-500 text-white h-12 rounded hover:bg-green-600 col-span-4">=</button>  
        </div>  
    </div>  
    <script src="index.js"></script>
</body>  
</html>
